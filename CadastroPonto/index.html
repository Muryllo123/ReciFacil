<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recifacil</title>
</head>
<body>
 <div class="box">
    <form action="">
         <div class="container">
            <div class="dividir">
            <div id="parte">
            <h1>Cadastro</h1>
            <legend>Ponto de Coleta</legend>
            <br>
            <br>
            <div class="input">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelinput">Nome da Empresa</label>
            </div>
            <br>
            <br>
        
            <div class="input">
                <input type="number" name="cnpj" id="cnpj" class="inputUser" required>
                <label for="cnpj" class="labelinput">CNPJ</label>
            </div>
            <br>
            <br>
            
            <div class="input">
                <input type="text" name="emailponto" id="email" class="inputUser" required>
                <label for="email" class="labelinput">Email</label>
            </div>
            <br>
            <br>
            <div class="input">
                <input type="password" name="senhaponto" id="senha" class="inputUser" required>
                <label for="senha" class="labelinput">Senha</label>
            </div>
            <br>
            <br>
            
            <div class="input">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelinput">Telefone</label>
            </div>
            <br>
            <br>
            <div class="input">
                <input type="date" name="fundacao" id="fundacão" class="inputUser" required>
                <label for="fundacao" class="labeldata">Data de fundação</label>
            </div>
            <br>
            </div>

            <div id="content">
            <p>Quais materiais você recicla?</p>
            <br>
            <div class="alinhamento">
            <input type="checkbox" id="plastico" name="material" value="Plastico" required>
            <label for="Plastico"><img src="/ReciFacil/CadastroPonto/imagens/Plástico.png"></label>
            <br>
            <br>
            
            <input type="checkbox" id="plastico" name="material" value="Metal" required>
            <label for="Plastico"><img src="/ReciFacil/CadastroPonto/imagens/Metal.png"></label>
            <br>
            <br>
            
            <input type="checkbox" id="plastico" name="material" value="vidro" required>
            <label for="Plastico"><img src="/ReciFacil/CadastroPonto/imagens/vidro.png"></label>
            <br>
            <br>
            
            <input type="checkbox" id="plastico" name="material" value="papel" required>
            <label for="Plastico"><img src="/ReciFacil/CadastroPonto/imagens/Papel.png"></label>
            <br>
            <br>
            <input type="checkbox" id="plastico" name="material" value="E-lixo" required>
            <label for="Plastico"><img src="/ReciFacil/CadastroPonto/imagens/E-lixo.png"></label>
            </div>
            <br>
            <br>
            <br>
            <div class="input">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelinput">Cidade</label>
            </div>
            <br>
            
            <div class="input">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="labelinput">Estado</label>
            </div>
            <br>
            <div class="input">
                <input type="text" name="rua" id="rua" class="inputUser" required>
                <label for="rua" class="labelinput">Rua</label>
            </div>
            <br>
            <div class="input">
                <input type="number" name="cep" id="cep" class="inputUser" required>
                <label for="cep" class="labelinput">CEP</label>
            </div>
            <br>
            <div class="input">
                <input type="text" name="bairro" id="bairro" class="inputUser" required>
                <label for="bairro" class="labelinput">Bairro</label>
            </div>
            <br>
            <div class="input">
                <input type="text" name="numero" id="numero" class="inputUser" required>
                <label for="Numero" class="labelinput">Número</label>
            </div>
            <br>
            <div class="input">
                <input type="text" name="complemento" id="complemento" class="inputUser" required>
                <label for="complemento" class="labelinput">Complemento</label>
            </div>
            <br>
            <input type="submit" name="submit" id="submit"> 
            <br>
            </div>
            </div>
            <div class="termos">
            <input type="radio" name="radio" id="radio" required>
            <a href="#" id="concordo">Concordo com os termos de serviço</a>
            </div>
        </div>

 </div>
     
</body>
</html>
